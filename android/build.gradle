buildscript {
    ext {
        kotlinVersion = '1.6.10'
        androidToolsVersion = '3.6.0'
    }

    repositories {
        google()
        jcenter()
    }

    dependencies {
        classpath "com.android.tools.build:gradle:$project.ext.androidToolsVersion"
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$project.ext.kotlinVersion"
    }
}

apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'

def safeExtGet(prop, fallback) {
    rootProject.ext.has(prop) ? rootProject.ext.get(prop) : fallback
}

android {
    compileSdkVersion safeExtGet('Cloudpayments_compileSdkVersion', 31)
    buildToolsVersion safeExtGet('Cloudpayments_buildToolsVersion', '29.0.2')
    defaultConfig {
        minSdkVersion safeExtGet('Cloudpayments_minSdkVersion', 23)
        targetSdkVersion safeExtGet('Cloudpayments_targetSdkVersion', 29)
        versionCode 1
        versionName "1.0"
    }

    buildTypes {
        release {
            minifyEnabled false
        }
    }
    lintOptions {
        disable 'GradleCompatible'
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

repositories {
    mavenLocal()
    maven {
        // All of React Native (JS, Obj-C sources, Android binaries) is installed from npm
        url("$rootDir/../node_modules/react-native/android")
    }
    maven { url 'https://jitpack.io' }
    google()
    jcenter()
}

dependencies {
    //noinspection GradleDynamicVersion
    implementation "com.facebook.react:react-native:+"  // From node_modules
    implementation 'com.google.android.gms:play-services-wallet:19.1.0'
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$project.ext.kotlinVersion"
    implementation 'com.github.cloudpayments:CloudPayments-SDK-Android:1.1.3'
    implementation 'io.reactivex.rxjava2:rxjava:2.2.10'
    implementation 'io.reactivex.rxjava2:rxkotlin:2.2.0'
    implementation 'io.reactivex.rxjava2:rxandroid:2.1.1'
    implementation 'com.fasterxml.jackson.core:jackson-databind:2.13.1'
    implementation 'io.card:android-sdk:5.5.0'
}